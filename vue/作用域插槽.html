<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	
	<body>
		<div id="root">
			<child>
				<template slot-scope="props">
					<h1>{{props.item}}</h1>
				</template>
			</child>
		</div>

	</body>
	
	<script>
		Vue.component("child", {
			template: `<div>
						<ul>
							<slot v-for="item in list" :item=item>
							</slot>
						</ul>
					   </div>`,
			data: function() {
				return {
					list: [0, 1, 2 ,3]
				}
			}
		})
		
		var vm = new Vue({
			el: "#root"
		})
		
	</script>
</html>
