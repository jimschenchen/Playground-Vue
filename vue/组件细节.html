<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>细节</title>
		<script src="./vue.js"></script>
	</head>
	
	<body>
		<div id="root">
			<table>
				<tbody>
					<!-- is 调用子组件 是标准的 -->
					<tr is="row"></tr>
					<tr is="row"></tr>
					<tr is="row"></tr>
				</tbody>
			</table>
			<span></span>
			<div
				@click="handleClick"
				ref="hello"
			>
				hello world
			</div>
		</div>
		
		<script>
			// 子组件的data必须为函数
			Vue.component("row", {
				data: function() {
					return{
						content: 'this is a content'
					}
				},
				template: '<tr><td>{{content}}</td></tr>'
			})
			
			var vm = new Vue({
				el: '#root',
				methods: {
					handleClick: function(){
						alert(this.$refs.hello.innerHTML)
					}
				}
			})
		</script>
	</body>
</html>
