<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插槽练习</title>
		<script src="./vue.js"></script>
	</head>
	
	<body>
		<div id="root">
			
			<child>
				<template slot='header'>jim</template>
			</child>
			
		</div>
	</body>
	
	<script>
		Vue.component("child", {
			template: 	`<div>
							<h1><slot name="header">header</slot></h1>
							<slot></slot>
						</div>`
		})
		
		var vm = new Vue({
			el: '#root'
		})
	</script>
</html>
